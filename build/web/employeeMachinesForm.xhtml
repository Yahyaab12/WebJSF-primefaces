<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Employee Machines List</title>
    </h:head>

    <h:body>
        <h2>Employee Machines List</h2>

        <!-- Display Employee Details -->
        <h3>Employee Information:</h3>
        <p>Employee Name: #{employeeBean.selectedEmployee.nom} #{employeeBean.selectedEmployee.prenom}</p>

        <!-- Machines Table -->
        <p:dataTable value="#{employeeBean.employeeMachines}" var="machine">
            <p:column headerText="ID">
                #{machine.id}
            </p:column>
            <p:column headerText="Reference">
                #{machine.reference}
            </p:column>
            <p:column headerText="Marque">
                #{machine.marque}
            </p:column>
            <p:column headerText="Date d'Achat">
                #{machine.dateAchat}
            </p:column>
            <p:column headerText="Prix">
                #{machine.prix}
            </p:column>
        </p:dataTable>
    </h:body>
</html>
