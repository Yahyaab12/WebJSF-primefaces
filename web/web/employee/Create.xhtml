<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeeTitle}">
            <h:form id="EmployeeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeeController.selected.nom}" title="#{bundle.CreateEmployeeTitle_nom}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeeController.selected.prenom}" title="#{bundle.CreateEmployeeTitle_prenom}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_salaire}" for="salaire" />
                        <p:inputText id="salaire" value="#{employeeController.selected.salaire}" title="#{bundle.CreateEmployeeTitle_salaire}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_salaire}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.create}" value="#{bundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
